<html>
    <head>
        <script>
          function paydebit() {
            var mode = "paydebit";
            var name = document.getElementById("m_name").value;
            var amount = document.getElementById("m_amount").value;
            var details = document.getElementById("m_details").value;

            location.href='transaction.html/?mode=' + mode + '&name=' + name + '&amount=' + amount + '&details=' + details;
          }
          function adddebit() {
            var mode = "adddebit";
            var name = document.getElementById("m_name").value;
            var amount = document.getElementById("m_amount").value;
            var details = document.getElementById("m_details").value;

            location.href='transaction.html/?mode=' + mode + '&name=' + name + '&amount=' + amount + '&details=' + details;
          }
          function listtransactions() {
            var mode = "listtransactions";

            location.href='listtransactions.html/?mode=' + mode;
          }
          </script>
    </head>

    <body>
        <h2 class="title">Remove Resident</h2>

        <table>
            <tr>
              <td>
                <button class="button" onclick="location.href='residents.html'">Back</button>
              </td>
            </tr>
          </table>

        <div class="inputfield">
            <label>Name</label><br>
            <input id="m_name" type="text" required="required"/><br>

            <label>Amount</label><br>
            <input id="m_amount" type="text" required="required"/><br>

            <label>Details</label><br>
            <input id="m_details" type="text" required="required"/><br><br><br>

            <button class="button" onclick="paydebit()">Pay</button>
            <button class="button" onclick="adddebit()">Add Debit</button><br>
            <button class="button" onclick="listtransactions()">List transactions</button>
        </div>
    </body>
</html>
